# Resources for Weekly Biorhythms Report
#
# For format syntax please refer to class Formatter
# https://docs.oracle.com/en/java/javase/16/docs/api/java.base/java/util/Formatter.html
# Format for the header of a Weekly Report
#
# Used arguments:
#   1$ is the selected date (LocalDate)
#   2$ is the selected week number in the year (int)
#
lv.id.jc.biorhytm.report.weekly.header.format=\
%n  Weekly Biorhythm Report\
%n  Year: %d, Week #%d:%n
# Format for a day in the Weekly Report
#
# Used arguments:
#   1$ is the selected date (LocalDate)
#   2$ is physical biorhythm (String)
#   3$ is emotional biorhythm (String)
#   3$ is intellectual biorhythm (String)
#
lv.id.jc.biorhytm.report.weekly.day.format=\
%n  %1$-11tA %2$s\
%n  %1$-4tb%1$-7td %3$s\
%n  %1$-11tY %4$s%n
# Format for a string representation of a biorhythm
#
# Used arguments:
#   $1 is name of a biorhythm (String)
#   $2 is a biorhythm's value in percents (int)
#
lv.id.jc.biorhytm.report.weekly.biorhythm.format=%-12s %4d %%
