# Resources for Weekly Biorhythms Report
#
# For format syntax please refer to class Formatter
# https://docs.oracle.com/en/java/javase/16/docs/api/java.base/java/util/Formatter.html
# Format for the header of a Weekly Report
#
# Format for a day in the Weekly Report
#
# Used arguments:
#   1$ is the selected date (LocalDate)
#   2$ is physical biorhythm (String)
#   3$ is emotional biorhythm (String)
#   3$ is intellectual biorhythm (String)
#
weekly.day.format=\
%n  %tA, %<tB %<td, %<tY\
%n      %s\
%n      %s\
%n      %s%n

