format.weekly.top=\
%n  Weekly Biorhythm Report\
%n  Year: %d, Week #%d:%n

# Format for a day in the Weekly Report
#
# The 1$ argument is the date of LocalDate type
# arguments 2$, 3$, 4$ are strings representation of
# physical, emotional and intellectual biorhythms
#
format.weekly.day=\
%n  %1$-11tA %2$s\
%n  %1$-4tb%1$-7td %3$s\
%n  %1$-11tY %4$s%n

format.weekly.biorhythm = %-12s %4d %%

